<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web chess minmax</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="main();">
    <div id="blank_screen_2">
        <div id="message">
            <div id="inner_message"></div>
            <button id="replay_button" onclick="window.location.reload();">Replay</button>
        </div>
    </div>
    <div id="blank_screen">
        <div id="loading_image"><div id="anim"></div>Computer's turn..</div>
    </div>
    <div id="board"></div>
    <audio id="victory_sound">
        <source src="assets/victory_sound.mp3" type="audio/mpeg">
        Your browser does not support audio
    </audio>
    <audio id="move_sound">
        <source src="assets/move.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
